<div class="card my-5">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #carForm="ngForm">

            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" [(ngModel)]="car.model" class="form-control" id="model" name="model" placeholder="Enter the car model" required #model="ngModel">
                <div [hidden]="!model.pristine" class="alert alert-danger">Model is required</div>
            </div>

            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" [(ngModel)]="car.color" class="form-control" id="color" name="color" placeholder="Enter the car color" required #color="ngModel">
                <div [hidden]="!color.pristine" class="alert alert-danger">Color is required</div>
            </div>

            <div class="form-group">
                <label for="regNumber">Registration Number </label>
                <input type="text" [(ngModel)]="car.regNumber" class="form-control" id="regNumber" name="regNumber" placeholder="Enter the car registration number" required #regNumber="ngModel">
                <div [hidden]="!regNumber.pristine" class="alert alert-danger">Registration number is required</div>
            </div>

            <div class="form-group">
                <label for="keysNumber">Keys Number</label>
                <input type="number" [(ngModel)]="car.keysNumber" class="form-control" id="keysNumber" name="keysNumber" placeholder="Enter the car keys number" required #keysNumber="ngModel">
                <div [hidden]="!keysNumber.pristine" class="alert alert-danger">Keys number is required</div>
            </div>
            
            <button type="submit" [disabled]="!carForm.form.valid" class="btn btn-info">Submit</button>

        </form>
    </div>
</div>
