<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Model</th>
                    <th scope="col">Color</th>
                    <th scope="col">RegNumber</th>
                    <th scope="col">keysNumber</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td>{{ car.id }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.color }}</td>
                    <td>{{ car.regNumber }}</td>
                    <td>{{ car.keysNumber }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
